syntax = "proto3";

message Vector {
    double x = 1;
    double y = 2;
    double z = 3;
}

message RobotState {

  string query = 1;
  int32 page_number = 2;
  int32 result_per_page = 3;
  enum Corpus {
    UNIVERSAL = 0;
    WEB = 1;
    IMAGES = 2;
    LOCAL = 3;
    NEWS = 4;
    PRODUCTS = 5;
    VIDEO = 6;
  }
  Corpus corpus = 4;
  Vector pos = 5;
  repeated double joint_positions = 6;

}
